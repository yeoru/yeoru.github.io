<!DOCTYPE html>
<html>
<head>

<style>
/* CSS 코드 */

body {
  background-color: rgb(31, 31, 32);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#text-input {
  width: 300px;
  background-color: rgb(228, 228, 228);
  stroke: rgb(31, 31, 32);
  padding: 10px;
  font-size: 16px;
  margin-top: 20px;
}

img {
  max-width: 20%;
  height: auto;
  display: block;
  width: 20%;
  margin: 20px auto;
  border: 1px solid #333;
  border-radius: 5px;
}

#add-button {
  height: 40px;
  background-color: rgb(228, 228, 228);
  color: rgb(255, 255, 255);
  margin-top: 10px;
}

.float-text {
  animation: float 3s infinite;
  position: random;
  color: rgb(38, 198, 204);
}

</style>
</head>
<body>
<h4>WISH TOWER</h4>
<br>
<img src="https://yeoru.github.io/static/wishtower.png" alt="wishtower">

<input type="text" id="text-input" placeholder="당신이 현재 강력히 원하는 것은 무엇인가요?">
<button id="add-button" onclick="addFloatingText()">입력</button>
<br><br>
<div id="floating-text-container"></div>

<script type="module">
// 클라이언트 측 Firebase 초기화 예제
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getDatabase } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-project-id.firebaseapp.com",
    databaseURL: "https://your-project-id.firebaseio.com",
    projectId: "your-project-id",
    storageBucket: "your-project-id.appspot.com",
    messagingSenderId: "your-messaging-sender-id",
    appId: "your-app-id"
};

// Firebase 초기화

const database = getDatabase(app);

</html>

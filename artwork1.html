<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset some default styles to provide a consistent baseline */
        body,
        h1,
        p,
        img,
        iframe {
            margin: 0;
            padding: 0;
        }

        /* Apply some basic styles to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Style the heading */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the paragraph */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Style the image */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            width: 400px;
            display: block;
            margin: 0 auto;
        }

        /* Style the iframe */
        iframe {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        /* Style links */
        a {
            color: #0077cc;
            text-decoration: none;
        }

        /* Style links on hover */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    이것은 작품1입니다.
    <img src="https://yeoru.github.io/static/ideacube.JPG" alt="이데아큐브">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JLQR3SjCg8E?si=zIy2TG1wNYchYJae"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Cube (이데아큐브), 2016</title>
    <style>
        /* Reset some default styles to provide a consistent baseline */
        body, h1, p, img, iframe {
            margin: 0;
            padding: 0;
        }

        /* Apply some basic styles to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center; /* Center align the content */
        }

        /* Style the heading */
        h1 {
            font-size: 36px; /* Larger font size */
            font-weight: bold; /* Bold text */
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the paragraph */
        p {
            font-size: 20px; /* Larger font size */
            font-weight: 300; /* Lighter font weight */
            color: #555;
            margin-bottom: 30px; /* More spacing below paragraph */
        }

        /* Style the image */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            width: 80%; /* Adjusted image width */
            margin: 20px auto;
            border: 2px solid #333; /* Add a border around the image */
            border-radius: 8px; /* Rounded corners */
        }

        /* Style links */
        a {
            color: #0077cc;
            text-decoration: none;
        }

        /* Style links on hover */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Idea Cube (이데아큐브), 2016</h1>
    <img src="https://yeoru.github.io/static/ideacube.JPG" alt="이데아큐브">
    <p>Oil on Canvas</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset some default styles to provide a consistent baseline */
        body,
        h1,
        p,
        img,
        iframe {
            margin: 0;
            padding: 0;
        }

        /* Apply some basic styles to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Style the heading */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the paragraph */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Style the image */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            width: 400px;
            display: block;
            margin: 0 auto;
        }

        /* Style the iframe */
        iframe {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        /* Style links */
        a {
            color: #0077cc;
            text-decoration: none;
        }

        /* Style links on hover */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>    Making a window (transaction연구작업)
    </h1>
    <img src="https://yeoru.github.io/static/making a window.PNG" alt="making a window">
   
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/608283702?h=3eb9d9a1a5" width="1920" height="1080" frameborder="0"    allowfullscreen></iframe>
</body>

</html>
